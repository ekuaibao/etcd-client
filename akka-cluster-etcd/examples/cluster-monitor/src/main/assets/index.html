<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1" />
		<script>
			// necessary for development mode
			require = {
				paths : {
					"angular" : "lib/angularjs/angular",
					"angular-aria" : "lib/angularjs/angular-aria",
					"angular-animate" : "lib/angularjs/angular-animate",
					"angular-material" : "lib/angular-material/angular-material",
					"lodash" : "lib/lodash/lodash"
				},
				shim : {
					angular : {
						exports : "angular"
					},
					"angular-aria" : {
						deps : [ "angular" ]
					},
					"angular-animate" : {
						deps : [ "angular"]
					},
					"angular-material" : {
						deps : [ "angular", "angular-aria", "angular-animate" ]
					},
					"lodash" : {
						exports : "_"
					}
				}
			};
		</script>
		<script src="lib/requirejs/require.min.js" data-main="main.js"></script>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div ng-cloak layout="column">
			<md-toolbar layout="row" layout-align="start center" ng-controller="ConnectionMonitor">
				<md-progress-circular md-mode="indeterminate" class="md-accent" ng-show="!connected"></md-progress-circular>
				<md-progress-circular md-mode="determinate" value="100" class="md-accent" ng-show="connected"></md-progress-circular>
				<h1 flex="grow">Akka cluster monitor</h1>
			</md-toolbar>
			<md-content flex layout-padding ng-controller="Grid as grid">
				<md-grid-list md-cols="8" md-row-height="1:1" md-gutter="8px">
					<md-grid-tile ng:repeat="cell in grid.cells">
						<app-tile cell="cell"></app-tile>
					</md-grid-tile>
				</md-grid-list>
			</md-content>
		</div>
	</body>
</html>
